<div id="divChildComp" class="col-lg-12">
  <p>Child Component Area (IO.component)</p>
  <h4>PlayList:  </h4>
  <table class="table">
    <thead>
      <tr><td>#</td><td>ID</td><td>name</td><td>played</td></tr>
    </thead>
    <tbody *ngFor="let game of playList; let i = index">
      <tr>
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ game.id }}</td>
        <td>{{ game.name }}</td>
        <td><input type="checkbox" [(ngModel)]="game.played"></td>
      </tr>
    </tbody>
  </table>
  <p>
    <a class="btn btn-large btn-success" (click)="tell()">Tell</a><br />
    <small>Tell the parent component about played games.</small>
  </p>
</div>
